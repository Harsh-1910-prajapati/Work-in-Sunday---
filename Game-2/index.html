<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <!-- Choices Section -->
      <section class="choices" aria-label="Game Choices">
        <button class="choice" id="rock" aria-label="Rock" tabindex="0">
          <img src="rock.png" alt="Rock" />
        </button>
        <button class="choice" id="paper" aria-label="Paper" tabindex="0">
          <img src="paper.png" alt="Paper" />
        </button>
        <button class="choice" id="scissors" aria-label="Scissors" tabindex="0">
          <img src="scissors.png" alt="Scissors" />
        </button>
      </section>

      <!-- Score Board Section -->
      <section class="score-board" aria-label="Score Board">
        <div class="score">
          <p id="user-score" aria-live="polite" aria-atomic="true">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score" aria-live="polite" aria-atomic="true">0</p>
          <p>Comp</p>
        </div>
      </section>

      <!-- Message Section -->
      <section class="msg-container" aria-label="Game Message">
        <p id="msg" aria-live="polite" aria-atomic="true">Play your move</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
